<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SpotSync - INTI Campus Facilities</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Background Image Element -->
    <img src="assets/INTI_Background.jpg" alt="INTI Campus Background" class="background-image">
    
    <!-- Background Overlay -->
    <div class="background-overlay"></div>
    
    <div class="login-container">
        <div class="login-header">
            <img src="assets/inti-logo.png" alt="INTI Logo" class="logo">
            <h1>Join SpotSync</h1>
            <p>Register your INTI student account</p>
        </div>
        
        <form id="registerForm" class="login-form">
            <div class="form-group">
                <label for="matrixId">Matrix ID</label>
                <input type="text" id="matrixId" placeholder="e.g. P12345678" required 
                       pattern="[Pp]{1}\d{8}" 
                       title="Format: P followed by 8 digits (e.g. P12345678)">
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required minlength="2">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimum 8 characters" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required minlength="8">
            </div>
            
            <button type="submit" class="login-btn">Register</button>
            
            <div class="form-footer">
                <p class="register-link">Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message" style="display: none;">
            Registration successful! Please check your INTI student email (<span id="emailSent"></span>) to verify your account before logging in.
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
