<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotSync - Admin Floorplan</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="admin-avatar">A</div>
                <div class="header-info">
                    <h1>Admin Floorplan Management</h1>
                    <p>Manage all facilities across all floors</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='admin-dashboard.html'">
                    ‚Üê Back to Dashboard
                </button>
                <button class="btn btn-primary" onclick="refreshFloorplan()">
                    üîÑ Refresh
                </button>
            </div>
        </div>

        <!-- Floorplan Container -->
        <div id="floorplan-container">
            <!-- React will render the floorplan here -->
            <div style="text-align: center; padding: 50px;">
                <p>Loading admin floorplan...</p>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/floorplan-bundle.js"></script>
    
    <script>
        function refreshFloorplan() {
            window.location.reload();
        }
        
        // Initialize floorplan with admin type
        document.addEventListener('DOMContentLoaded', function() {
            const floorplanContainer = document.getElementById('floorplan-container');
            if (floorplanContainer) {
                // This will be handled by the React component
                console.log('Admin floorplan loaded');
            }
        });
    </script>
</body>
</html>
