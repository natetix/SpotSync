<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="css/booking.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <div class="header-left">
        <div class="admin-avatar">A</div>
        <div class="header-info">
          <h1>Bookings</h1>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="window.location.href='admin-floorplan.html'">
            🗺️ Interactive Floorplan
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='admin-dashboard.html'">
            🏠 Admin Dashboard
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='Facilities_dashboard.html'">
            🏷️ Facility Status
        </button>
        <button class="btn btn-secondary">
            ⚙️ Settings
        </button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <button id="exportCSV" class="btn btn-primary">📊 Export Data</button>

      </div>

    </header>

    <!-- Recent Bookings -->
    <div class="bookings-section">
      <div class="bookings-header">
        <div class="table-header">
          <div>STUDENT</div>
          <div>FACILITY</div>
          <div>TIME SLOT</div>
          <div>STATUS</div>
          <div>ACTION</div>
        </div>
      </div>
      <div class="booking-scroll-wrapper">
        <!-- Booking rows will be injected dynamically here -->
      </div>
    </div>
</div>


  <script type="module" src="js/booking.js"></script>
</body>
</html>
